apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep
spec:
  selector:
    matchLabels:
      app: nginx
      run: nginxsui
  replicas: 5
  template:
    metadata:
      labels:
        app: nginx
        run: nginxsui
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 8080

        # Mounting the config map 
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.cfg
      volumes:
      - name: config-volume
        configMap:
          name: nginx-configmap
